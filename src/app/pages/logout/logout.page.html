<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title>Cerrar sessión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="3">
        <ion-label>¿Seguro que quieres cerrar sessión?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='4' offset='2'>
        <ion-button (click)="logout()">Sí</ion-button>
      </ion-col>
      <ion-col size='4' offset='2'>
        <ion-button routerLink="/">No</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
