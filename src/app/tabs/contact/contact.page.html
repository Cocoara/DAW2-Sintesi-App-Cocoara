<ion-header>
  <ion-toolbar>
    <ion-title>Contáctanos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="apellido"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="telefono"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="correo"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Tema</ion-label>
        <ion-select [(ngModel)]="tema">
          <ion-select-option *ngFor="let tema of temas;let i=index" value="{{tema.id}}">{{tema.tipoConsulta}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col>
    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea [(ngModel)]="mensaje"></ion-textarea>
    </ion-item>
  </ion-col>
</ion-row>


<ion-row>
  <ion-col>
    <ion-item>
      <ion-button routerLink="/tabs/inicio" (click)="newConsulta()">Contactar</ion-button>
    </ion-item>
  </ion-col>
</ion-row>
</ion-grid>


</ion-content>
