<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">From</ion-label>
          <ion-input disabled [(ngModel)]="from"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">To</ion-label>
          <ion-select [(ngModel)]="to">
            <ion-select-option *ngFor="let to of ToMessages;let i=index" value="{{to.id}}">{{to.username}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Asunto</ion-label>
          <ion-input [(ngModel)]="asunto"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Mensaje</ion-label>
          <ion-input [(ngModel)]="mensaje"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-item>
          <ion-button routerLink="/tabs/inicio" (click)="sendMessage()">Enviar Mensaje</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="start" slot="fixed" *ngIf="this.session.user.token != ''">
    <ion-fab-button routerLink="/tabs/inbox" color="primary">
      <ion-icon name="mail-unread-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>




</ion-content>
